<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/functions.js"></script>
    <meta charset="utf-8" />
    <title>Task</title>
</head>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <h1>TASK:</h1>

        <form name="myForm" action="/action_page.php" method="post">

            Rows:<br>
            <input type="number" name="rows" ng-change="handleInput()" ng-model="rows" min="1" step="1">
            <br>

            Columns:<br>
            <input type="number" name="columns" ng-change="handleInput()" ng-model="columns" min="1" step="1">
            <br>

            Tilt Angle:<br>
            <input type="number" name="tiltAngle" ng-change="handleInput()" ng-model="tiltAngle" min="0" max="90">
            <br>
        </form>

        Rows: {{rows}} Columns: {{columns}} Tilt Angle: {{tiltAngle}}
        Module Size: {{modSize}}
        <br>{{alarm}}
    </div>


    <div> </div>
    <canvas  id="myCanvas" width="700" height="500" style="border:1px solid #d3d3d3;"></canvas>
    
    <script src="js/main.js"></script>



</body>
</html>
